<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>

<body>


    <div class="grille_generale">

        <div class="ecran">
            <div class="calcul_en_cours">Test</div>
            <div class="resultat">Test</div>
        </div>

        <div class="grille_bouttons_fonctionnement">
            <button class="fonction">AC</button>
            <button class="fonction">DEL</button>
        </div>

        <div class="grille_chiffres_et_reste">
            <button class="chiffre">1</button class="chiffre">
            <button class="chiffre">2</button class="chiffre">
            <button class="chiffre">3</button class="chiffre">
            <button class="chiffre">4</button class="chiffre">
            <button class="chiffre">5</button class="chiffre">
            <button class="chiffre">6</button class="chiffre">
            <button class="chiffre">7</button class="chiffre">
            <button class="chiffre">8</button class="chiffre">
            <button class="chiffre">9</button class="chiffre">
            <button class="reste">.</button class="reste">
            <button class="chiffre">0</button class="chiffre">
            <button class="reste">=</button class="reste">
        </div>

        <div class="grille_opperateurs">
            <button class="op">/</button class="op">
            <button class="op">*</button class="op">
            <button class="op">-</button class="op">
            <button class="op">+</button class="op">
        </div>

    </div>

</body>

</html>
